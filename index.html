<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foods</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- section 1 -->
      <section class="section-1">
        <h1 class="section-heading">variety of Foods</h1>
        <div class="section-1-icons">
          <i class="fas fa-egg change"></i>
          <i class="fas fa-stroopwafel"></i>
          <i class="fas fa-cheese"></i>
          <i class="fas fa-hotdog"></i>
          <i class="fas fa-drumstick-bite"></i>
          <i class="fas fa-apple-alt"></i>
          <i class="fas fa-ice-cream"></i>
          <i class="fas fa-fish"></i>
          <i class="fas fa-cookie"></i>
          <i class="fas fa-seedling"></i>
        </div>
      </section>
      <!-- End of section -1  -->
    </div>
    <!-- section-2  -->
    <section class="section-2">
      <h1 class="section-heading">popular meals</h1>
      <div class="card-container">
        <div class="card">
          <img src="images/card-img-1.png" class="card-img" />
          <div class="card-name">Fish</div>
          <button class="card-btn">order now</button>
        </div>
        <div class="card">
          <img src="images/card-img-2.png" class="card-img" />
          <div class="card-name">Cake</div>
          <button class="card-btn">order now</button>
        </div>
        <div class="card">
          <img src="images/card-img-3.png" class="card-img" />
          <div class="card-name">Lobster</div>
          <button class="card-btn">order now</button>
        </div>
      </div>
    </section>

    <!-- End of section-2  -->

    <script src="script.js"></script>
  </body>
</html>
